<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat App Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-purple-700">
    <header>
        <nav class="lg:m-11 m-8 font-sans lg:justify-start  flex justify-center">
            <span class="text-white lg:text-4xl text-2xl"><i class="fas fa-comment-alt"></i></span>
            <span class="text-white lg:text-4xl text-2xl font-bold lg:ml-3.5 ml-2.5">Group Chat App</span>
        </nav>
    </header>
    <section>
        <div class="lg:flex items-center justify-center">
            <div class="lg:w-5/12">
                <img src="images/Virtual office girl.png" alt="Communication" class="">
            </div>
            <div class="font-serif text-white lg:w-1/3 mx-4">
                <div class="lg:text-4xl text-2xl mb-4 font-semibold">Connect with your friends at any time and any
                    location</div>
                <div class="lg:text-lg text-base font-normal">
                    Wtih our group chat application connect with your distant friends,
                    discuss ideas or make binge
                    watching plans on the go.
                </div>
                <div class="flex justify-center">
                    <button
                        class="w-40 h-12 rounded-full lg:mt-6 mt-3 bg-gray-400 text-purple-700 text-base font-bold hover:bg-white transform transition duration-500 hover:scale-110 ">Download
                        App</button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="text-white flex m-8 lg:fixed bottom-0 w-11/12 lg:justify-end justify-center">
            <div class="pr-4 lg:text-4xl text-3xl"><span><i class="fab fa-facebook"></i></span></div>
            <div class="pr-4 lg:text-4xl text-3xl"><span><i class="fab fa-instagram"></i></span></div>
            <div class="pr-4 lg:text-4xl text-3xl"><span><i class="fab fa-twitter"></i></span></div>
        </div>
    </footer>
</body>

</html>
